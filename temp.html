<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Hover Effect on Page Load</title>
    <style>
        .container {
            display: flex;
        }

        .container div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container div:hover,
        .container div:hover ~ div {
            flex: 2;
            background-color: #d0d0d0;
        }

        .container div:first-child {
            animation: expand 0.3s forwards;
        }

        @keyframes expand {
            to {
                flex: 2;
                background-color: #d0d0d0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div>First Div</div>
    <div>Second Div</div>
    <div>Third Div</div>
</div>

</body>
</html>
