<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Replace Example</title>
    <link rel="stylesheet" href="path/to/owl.carousel.min.css">
    <link rel="stylesheet" href="path/to/owl.theme.default.min.css">
    <style>
        .item {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            margin: 10px;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

<div class="owl-carousel owl-theme">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<script src="js/new/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        var $carousel = $('.owl-carousel');
        $carousel.owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            items: 1
        });

        var newItems = [
            '<div class="item">4</div>',
            '<div class="item">5</div>',
            '<div class="item">6</div>'
        ];

        // Log to ensure newItems is an array and contains valid HTML elements
        console.log(newItems);

        // Replace the carousel content
        $carousel.trigger('replace.owl.carousel', [newItems]).trigger('refresh.owl.carousel');
    });
</script>

</body>
</html>
